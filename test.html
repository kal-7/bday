<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Wishes</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY_HERE"); // Replace with your actual public key
    })();
  </script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7fa;
    }

    .slider-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      display: flex;
      width: 1500vw;
      height: 100vh;
      transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
    }

    .slide {
      flex: 0 0 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #e0f7fa;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      opacity: 0;
      animation: fadeInSlide 1s ease forwards;
    }

    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .slide img {
      max-height: 70vh;
      width: auto;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin: 20px 0;
    }

    .slide-form {
      flex-direction: column;
      color: #000;
    }

    .content {
      text-align: center;
      max-width: 90vw;
      z-index: 11;
    }

    .content h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1em;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    form button {
      background-color: #00796b;
      color: #fff;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      z-index: 10;
    }

    .nav-buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 15;
    }

    .nav-buttons button {
      background-color: #00796b;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 1.5em;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        width: 1500vw;
        height: 100vh;
      }

      .slide img {
        max-height: 60vh;
        max-width: 90vw;
      }

      .nav-buttons {
        padding: 0 10px;
      }

      .nav-buttons button {
        padding: 10px;
        font-size: 1.5em;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="slider-wrapper">
    <div id="overlay" class="overlay" onclick="nextSlide()"></div>
    <div id="slider" class="container">
      <!-- Slides omitted for brevity -->
    </div>
    <div class="nav-buttons">
      <button onclick="prevSlide()">⟵</button>
      <button onclick="nextSlide()">⟶</button>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const totalSlides = 15;
    const overlay = document.getElementById('overlay');

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    function updateSlide() {
      document.getElementById('slider').style.transform = `translateX(-${currentSlide * 100}vw)`;
      overlay.style.display = (currentSlide === 14) ? 'none' : 'block';
    }

    function disableOverlay() {
      overlay.style.display = 'none';
    }

    function maybeEnableOverlay(event) {
      if (!event.currentTarget.contains(document.activeElement)) {
        if (currentSlide !== 14) overlay.style.display = 'block';
      }
    }

    function sendWish(event) {
      event.preventDefault();
      const form = document.getElementById('wishForm');
      const name = form.name.value;
      const message = form.message.value;

      emailjs.send("service_lrr80pf", "template_qdxtz6g", {
        name: name,
        message: message
      }).then(function(response) {
        alert("Wish sent successfully!");
        form.reset();
      }, function(error) {
        alert("Failed to send wish. Please try again.");
      });
    }
  </script>
</body>
</html>
