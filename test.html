<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Wishes</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .slider-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      display: flex;
      width: 400vw;
      height: 100vh;
      transition: transform 0.6s ease-in-out;
    }

    .slide {
      flex: 0 0 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e0f7fa; /* Light shade of blue */
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .slide4 {
      flex-direction: column;
      color: #000;
    }

    .content {
      text-align: center;
      max-width: 600px;
      z-index: 11;
    }

    .content h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.1em;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    form button {
      background-color: #00796b;
      color: #fff;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="slider-wrapper">
    <div id="overlay" class="overlay" onclick="nextSlide()"></div>
    <div id="slider" class="container">
      <div class="slide slide1">
        <img src="https://raw.githubusercontent.com/kal-7/bday/main/1.png" alt="Birthday 1">
      </div>
      <div class="slide slide2">
        <img src="https://raw.githubusercontent.com/kal-7/bday/main/2.png" alt="Birthday 2">
      </div>
      <div class="slide slide3">
        <img src="https://raw.githubusercontent.com/kal-7/bday/main/3.png" alt="Birthday 3">
      </div>
      <div class="slide slide4">
        <div class="content">
          <h1>Send Your Wishes</h1>
          <p>Leave a heartfelt message and we'll pass it along!</p>
          <form action="mailto:kalyanchokkam12@gmail.com" method="post" enctype="text/plain" onfocusin="disableOverlay()" onfocusout="maybeEnableOverlay(event)">
            <input type="text" name="name" placeholder="Your Name" required>
            <textarea name="message" rows="4" placeholder="Your Birthday Wish..." required></textarea>
            <button type="submit">Send Wish</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    let currentSlide = 0;
    const overlay = document.getElementById('overlay');

    function nextSlide() {
      currentSlide = (currentSlide + 1) % 4;
      document.getElementById('slider').style.transform = `translateX(-${currentSlide * 100}vw)`;
      launchConfetti();
      overlay.style.display = (currentSlide === 3) ? 'none' : 'block';
    }

    function launchConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#fbc02d', '#b71c1c', '#ffffff']
      });
    }

    function disableOverlay() {
      overlay.style.display = 'none';
    }

    function maybeEnableOverlay(event) {
      if (!event.currentTarget.contains(document.activeElement)) {
        if (currentSlide !== 3) overlay.style.display = 'block';
      }
    }
  </script>
</body>
</html>
