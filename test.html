<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Wishes</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      width: 300%;
      height: 100vh;
      transition: transform 0.6s ease-in-out;
    }

    .slide {
      flex: 0 0 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .slide img {
      width: 300px;
      height: auto;
      border: 5px solid #fff;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .slide1 { background: linear-gradient(to right, #b71c1c, #fbc02d); }
    .slide2 { background: linear-gradient(to right, #fbc02d, #b71c1c); }
    .slide3 { background: linear-gradient(to right, #b71c1c, #fbc02d); }

    .content {
      text-align: center;
      max-width: 600px;
    }

    .content h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.2em;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay" onclick="nextSlide()"></div>
  <div id="slider" class="container">
    <div class="slide slide1">
      <img src="https://via.placeholder.com/300x200.png?text=Happy+Birthday" alt="Birthday 1">
      <div class="content">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with love, laughter, and happiness.</p>
      </div>
    </div>
    <div class="slide slide2">
      <img src="https://via.placeholder.com/300x200.png?text=Celebrate" alt="Birthday 2">
      <div class="content">
        <h1>Celebrate in Style</h1>
        <p>May your birthday be as special and fabulous as you are!</p>
      </div>
    </div>
    <div class="slide slide3">
      <img src="https://via.placeholder.com/300x200.png?text=Wishes" alt="Birthday 3">
      <div class="content">
        <h1>Best Wishes</h1>
        <p>Hereâ€™s to a bright, healthy, and exciting future. Happy Birthday!</p>
      </div>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    function nextSlide() {
      const slider = document.getElementById('slider');
      currentSlide = (currentSlide + 1) % 3;
      slider.style.transform = `translateX(-${currentSlide * 100}vw)`;
    }
  </script>
</body>
</html>
